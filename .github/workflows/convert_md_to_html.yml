name: Convert Markdown to HTML & Push to docs/

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Repository klonen
      uses: actions/checkout@v3

    - name: ğŸ— Installiere Pandoc
      run: sudo apt-get install -y pandoc

    - name: ğŸ”„ Konvertiere Markdown zu HTML
      run: |
        mkdir -p docs
        find src/site/notes/Projects/ -type f -name "*.md" | while read -r file; do
          rel_path="${file#src/site/notes/Projects/}"                     # relativer Pfad
          output_path="docs/${rel_path%.md}.html"                        # Zielpfad mit .html
          mkdir -p "$(dirname "$output_path")"                           # Ordnerstruktur erstellen
          
          # Tiefe berechnen fÃ¼r relativen CSS-Pfad
          depth=$(awk -F"/" '{print NF-1}' <<< "$rel_path")
          prefix=$(printf "../%.0s" $(seq 1 "$depth"))

          # Konvertierung mit CSS & Syntax Highlighting
          pandoc "$file" -s \
            --metadata title="${rel_path%.md}" \
            --css="${prefix}style.css" \
            --highlight-style=tango \
            -o "$output_path"
        done

    - name: ğŸ“¤ Push konvertierte HTML-Date
