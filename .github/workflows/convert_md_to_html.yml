name: Convert Markdown to HTML & Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Repository klonen
      uses: actions/checkout@v3

    - name: 🏗 Installiere Pandoc
      run: sudo apt-get install -y pandoc

    - name: 🔄 Konvertiere Markdown zu HTML
      run: |
        mkdir -p docs
        cp style.css docs/style.css  # Stellt sicher, dass style.css existiert
        find src/site/notes/Projects/ -type f -name "*.md" -exec sh -c '
          mkdir -p "docs/$(dirname "{}")"
          pandoc "{}" -s --css=../style.css -o "docs/$(dirname "{}")/$(basename "{}" .md).html"
        ' \;

    - name: 📤 Push konvertierte HTML-Dateien
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add docs/
        git commit -m "Auto-converted Markdown to HTML"
        git push origin master
