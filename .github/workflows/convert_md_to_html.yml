name: Convert Markdown to HTML & Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Repository klonen
      uses: actions/checkout@v3

    - name: 🏗 Installiere Pandoc
      run: sudo apt-get install -y pandoc

    - name: 🔄 Konvertiere Markdown zu HTML
      run: |
        mkdir -p docs
        find src/site/notes/Projects/ -type f -name "*.md" | while read -r file; do
          rel_path="${file#src/site/notes/Projects/}"                   # relativer Pfad
          output_path="docs/${rel_path%.md}.html"                      # Zielpfad mit .html-Endung
          mkdir -p "$(dirname "$output_path")"                         # Zielverzeichnis erstellen
          
          # Pfad-Tiefe berechnen für korrekten CSS-Link
          depth=$(awk -F"/" '{print NF-1}' <<< "$rel_path")
          prefix=$(printf "../%.0s" $(seq 1 "$depth"))

          # HTML generieren mit CSS und Syntax-Highlighting
          pandoc "$file" -s \
            --metadata title="${rel_path%.md}" \
            --css="${prefix}style.css" \
            --highlight-style=tango \
            -o "$output_path"
        done

    - name: 📤 Push konvertierte HTML-Dateien
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add docs/
        git commit -m "Auto-converted Markdown to HTML" || echo "Nothing to commit"
        git push origin master
